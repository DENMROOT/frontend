<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator project</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
<div class="main-flex-container">
    <div class="row-flex-container">
        <div class="area full output output-text">0</div>
    </div>

    <div class="row-flex-container">
        <button class="area half operation-ce button-text cancel">C</button>
        <button class="area quarter operation-back button-text backwards"><-</button>
        <button class="area quarter operation button-text divide">%</button>
    </div>
    <div class="row-flex-container">
        <button class="area quarter number button-text">1</button>
        <button class="area quarter number button-text">2</button>
        <button class="area quarter number button-text">3</button>
        <button class="area quarter operation button-text multiply">x</button>
    </div>
    <div class="row-flex-container">
        <button class="area quarter number button-text">4</button>
        <button class="area quarter number button-text">5</button>
        <button class="area quarter number button-text">6</button>
        <button class="area quarter operation button-text add">+</button>
    </div>
    <div class="row-flex-container">
        <button class="area quarter number button-text">7</button>
        <button class="area quarter number button-text">8</button>
        <button class="area quarter number button-text">9</button>
        <button class="area quarter operation button-text subtract">-</button>
    </div>
    <div class="row-flex-container">
        <button class="area three-quarters number button-text">0</button>
        <button class="area quarter operation button-text equals">=</button>
    </div>
</div>

<script src="js/js.js" defer></script>

</body>
</html>
